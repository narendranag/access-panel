<div class="w-full max-w-sm p-8 bg-white rounded-lg shadow-md">
  <h2 class="mb-6 text-2xl font-bold text-center text-gray-700">Login</h2>

  <form hx-post="/api/login" hx-target="#login-result" hx-swap="innerHTML" method="POST">
    <div class="mb-4 form-control">
      <label class="label" for="username">
        <span class="label-text">Username</span>
      </label>
      <input type="text" id="username" name="username" placeholder="Enter your username" class="input input-bordered w-full">
    </div>

    <div class="mb-4 form-control">
      <label class="label" for="password">
        <span class="label-text">Password</span>
      </label>
      <input type="password" id="password" name="password" placeholder="Enter your password" class="input input-bordered w-full">
    </div>

    <div class="flex items-center justify-between mb-6">
      <label class="cursor-pointer label">
        <input type="checkbox" class="checkbox checkbox-primary" name="remember">
        <span class="ml-2 label-text">Remember me</span>
      </label>
      <a href="#" class="text-sm text-blue-500 hover:underline">Forgot password?</a>
    </div>

    <div class="form-control">
      <button type="submit" class="btn btn-primary w-full">Login</button>
    </div>
  </form>

  <div id="login-result" class="mt-4"></div>

  <p class="mt-6 text-center text-sm">Don't have an account? 
    <a href="#" class="text-blue-500 hover:underline">Sign Up</a>
  </p>
</div>
